# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - NetworkIntrusionDetection

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://networkintrusiondetection.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_6ea4f78bc1dd466ab68279a20501f86d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_10bfb5e1f4fa47d696ff4ffccd27660b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: networkintrusiondetection.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6ea4f78bc1dd466ab68279a20501f86d }}/app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'NetworkIntrusionDetection'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_564499b802d644e0ac3d01d89d0a76ca }}
        images: 'networkintrusiondetection.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6ea4f78bc1dd466ab68279a20501f86d }}/app:${{ github.sha }}'